{% extends "layout.html" %}
{% block title %}Configs{% endblock %}
{% block body %}
	<div>
		<form method="Post" action="/add-json">
			<div class="form-group">
				<label>JSON</label>
				<textarea class="form-control" name="configuration"></textarea>
			</div>
			<input type="submit" class="btn btn-default" value="Add">
		</form>
	</div>
	<h1>Configs</h1>
	<table class="table">
	    {% for item in configs %}
	        <tr>
	        	<td>{{ item.project }}</td>
	        	<td>
		        	<form action="/execute/{{ item._id }}" method="post">
		        		<input type="submit" value="Execute" class="btn btn-success">
		        	</form>
	        	</td>
	        </tr>
	    {% endfor %}
    </table>
{% endblock %}
